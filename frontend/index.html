<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0e17" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Whale Copy Trading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Critical inline styles to prevent white screen -->
    <style>
      html, body, #root {
        background-color: #0a0e17 !important;
        color: #ffffff;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      /* Fallback loading indicator */
      #root:empty::after {
        content: 'üêã';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 64px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
      }
      /* Error message styling */
      .app-error {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0a0e17;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .app-error h1 { font-size: 48px; margin: 0 0 20px; }
      .app-error p { color: #888; max-width: 300px; }
      .app-error button {
        margin-top: 20px;
        padding: 12px 24px;
        background: linear-gradient(135deg, #00ffc8, #00a8ff);
        border: none;
        border-radius: 12px;
        color: #0a0e17;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="background-color: #0a0e17 !important;">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Fallback script for critical errors using safe DOM methods -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        console.error('Global error:', msg, url, line, col, error);
        var root = document.getElementById('root');
        if (root && !root.hasChildNodes()) {
          // Create error UI using safe DOM methods
          var container = document.createElement('div');
          container.className = 'app-error';

          var emoji = document.createElement('h1');
          emoji.textContent = 'üêã';
          container.appendChild(emoji);

          var message = document.createElement('p');
          message.textContent = 'Something went wrong. Please try again.';
          container.appendChild(message);

          var button = document.createElement('button');
          button.textContent = 'Reload';
          button.onclick = function() { location.reload(); };
          container.appendChild(button);

          var errorDetail = document.createElement('p');
          errorDetail.style.cssText = 'font-size:10px;margin-top:20px;color:#555;';
          errorDetail.textContent = String(msg).substring(0, 100);
          container.appendChild(errorDetail);

          root.appendChild(container);
        }
        return false;
      };
    </script>
  </body>
</html>
